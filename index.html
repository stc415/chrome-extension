<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer chrome extension</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      #hour {
        background-color: none;
      }
      .container-timer {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="container-timer">
        <p>Timer</p>
        <input type="number" id="hour-input" name="hour" min="0" max="12" />
        <p>hour</p>
        <input type="number" id="minute-input" name="minute" min="0" max="59" />
        <p>minute</p>
        <input type="number" id="second-input" name="second" min="0" max="59" />
        <p>second</p>
        <button id="btn"><i class='bx bx-play' ></i></button>
      </div>
      <div class="countdown-box">
        <span class="countdown-hour">00</span>
        <span class="countdown-hour-part">:</span>
        <span class="countdown-minute">00</span>
        <span class="counterdown-minute-part">:</span>
        <span class="countdown-second">00</span>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
