<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer chrome extension</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #hour {
        background-color: none;
      }
      .container-timer {
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 id="timer">Timer</h2>
      <div class="container-timer">
        <input
          type="number"
          class="time-input"
          id="hour"
          name="hour"
          min="0"
          max="12"
        />
        <p>hour</p>
        <input
          type="number"
          class="time-input"
          id="minute"
          name="minute"
          min="0"
          max="59"
        />
        <p>minute</p>
        <input
          type="number"
          class="time-input"
          id="second"
          name="second"
          min="0"
          max="59"
        />
        <p>second</p>
        <button id="btn">Start / Stop</button>
      </div>
      <div class="countdown-box">
        <p>00:00:00</p>
      </div>
    </div>
  </body>
  <script></script>
</html>
